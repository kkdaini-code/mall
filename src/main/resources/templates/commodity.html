		<script>
			$.get("/goods", function(data, status) {
				var x = ``;
				$(data).each(function(i) {
					if (i % 2 == 0) {
						if (i != 0) {
							x += `</div>`
						}
						x += `<div class="row mt-5">`
					}

					x +=
						`<div class="col d-flex justify-content-center">
									<div class="card">
										<img src="http://192.168.1.149/images/` +
						this.src + `" class="card-img-top">
										<div class="card-body">
											<p class="card-text">` +
						this.title +
						`</p>
											<p>
												<div class="row">
													<div class="col">
														￥<span class="price">` +
						this.price +
						`</span>
													</div>
													<div class="col text-right">
														<button class="btn btn-link" type="button" onclick="look(` +
						this.id +
						`)">立即抢购</button>
													</div>
												</div>
											</p>
										</div>
									</div>
								</div>`
				});
				x += '</div>'
				$("#container").append(x);
			});
			function look(id){
				window.sessionStorage.setItem("gid",id);
				window.location.href="/jp/details"
			}
