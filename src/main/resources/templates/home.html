<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>主页面</title>
		<link rel="stylesheet" type="text/css" href="http://192.168.1.149/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="http://192.168.1.149/css/carousel.css" />
		<link rel="stylesheet" type="text/css" href="http://192.168.1.149/css/public.css" />
		<style type="text/css">
			body {
				padding-top: 0;
			}
		</style>
	</head>
	<body>
		<main>
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators" id="ols">
				</ol>
				<div class="carousel-inner" id="rotation">
					<!-- 轮播图 -->
				</div>
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Pre</span>
				</a>
				<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<div class="container marketing">
				<!-- start 优惠券 -->
				<div id="coupon">

				</div>
				<!-- end 优惠券 -->
				<hr class="featurette-divider">
				<div class="row">
					<div class="col title">
						<svg class="icon">
							<use xlink:href="#iconnews"></use>
						</svg>
						<span>新品上市</span>
						<svg class="icon">
							<use xlink:href="#iconnews"></use>
						</svg>
						<p><span class="text-black-50">New product listing</span></p>
					</div>
				</div>
				<div id="container1">
					<!-- 新品上市 -->
				</div>

				<hr class="featurette-divider">
				<div class="row">
					<div class="col title">
						<svg class="icon">
							<use xlink:href="#iconhot"></use>
						</svg>
						<span>商/品/热/卖</span>
						<svg class="icon">
							<use xlink:href="#iconhot"></use>
						</svg>
						<p><span class="text-black-50">Hot goods</span></p>
					</div>
				</div>
				<div id="container2">

				</div>
				<hr class="featurette-divider">
				<div class="row">
					<div class="col title">
						<svg class="icon">
							<use xlink:href="#iconrecommend"></use>
						</svg>
						<span>店长推荐</span>
						<svg class="icon">
							<use xlink:href="#iconrecommend"></use>
						</svg>
						<p><span class="text-black-50">recommended</span></p>
					</div>
				</div>
				<div id="container3">
					
				</div>
			</div>
		</main>
	</body>
	<script src="https://at.alicdn.com/t/font_1962218_4o567cfo969.js" type="text/javascript" charset="utf-8"></script>

	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	 crossorigin="anonymous"></script>

	<script src="http://192.168.1.149/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script>
		/*轮播图*/
		app.carousel("/goods/1","#rotation","#ols")
		/*优惠券，一排三个*/
		app.coupon("/discount","#coupon")
		/*一个大图，几个小图*/
		app.products("/goods/2","#container1");
		/*一行两个*/
		app.TwoInARow("/goods/3","#container2");
		/*一行一个*/
		app.OneInARow("/goods/4","#container3");
	</script>
</html>
